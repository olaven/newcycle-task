    <title>Newcycle Dashboard</title>
    <script>

        window.onload = () => {

            const hourlySource = new EventSource("http://localhost:8080/statistics/transfers/hours")

                console.log("received", event.data)
            }


            const postItem = async () => {
                const response = await fetch("/items", {
                    method: "post",
                    headers: {
                        ["Content-Type"]: "application/json"
                    },
                    body: JSON.stringify({
                        base_item_id: "c461d872-6ecf-4144-bb05-2e8e823b5b3c"
                    })
                })
            }

            document.getElementById("button").onclick = postItem
        }

    </script>
</head>
