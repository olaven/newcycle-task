<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newcycle Dashboard</title>
    <script>

        window.onload = () => {

            const hourlyTransferStats = new EventSource("http://localhost:8080/statistics/transfers/hours")

            hourlyTransferStats.onmessage = (event) => {
                console.log("transfer received", event.data)
            }

            const hourlyInsertStats = new EventSource("http://localhost:8080/statistics/item-creation/hours")

            hourlyInsertStats.onmessage = (event) => {
                console.log("item creation received", event.data)
            }


            const postItem = async () => {
                const response = await fetch("/items", {
                    method: "post",
                    headers: {
                        ["Content-Type"]: "application/json"
                    },
                    body: JSON.stringify({
                        base_item_id: "00b203eb-ac9f-457c-bbad-544dafa44737"
                    })
                })
            }

            document.getElementById("item-button").onclick = postItem


            const transferItem = async () => {
                const response = await fetch(`/items/3ef7a6be-80c0-4acc-8742-44e6c8476d2d/ownership`, {
                    method: "put",
                    headers: {
                        ["Content-Type"]: "application/json"
                    },
                    body: JSON.stringify({
                        to: "83ae3019-ba1c-410c-a984-2fc10eccf05d"
                    })
                })
            }

            document.getElementById("transfer-button").onclick = transferItem
        }

    </script>
</head>

<body>
    <h1>Newcycle Dashboard</h1>
    <div id="transfer">Transfers: TODO</div>
    <div id="transfer">Item Creation: TODO</div>
    <button id="item-button">Post Item</button>
    <button id="transfer-button">Transfer</button>
</body>

</html>
